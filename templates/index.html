{% extends 'layout.html' %}

{% block title %} Attendance Tracker - Login/Sign up {% endblock %}

{% block body %}

{% if message %}
    <div class="alert alert-danger" role="alert">
        <span><strong> {{ message }} </strong><br></span>
    </div>
{% endif %}

<div class="row">
    <div class="col-md-6">
        <div class="form-outer-div">
            <h2>I'm coming back..</h2>
            <form id="login-form" action="{{ url_for('login') }}" method="post">
                <div class="form-group">
                    <input class="form-control" type="email" placeholder="Email" name="email" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" placeholder="Password" name="password" required>
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
    </div>
    <div class="col">
        <div class="form-outer-div">
            <h2>I'm new here..</h2>
            <form id="logout-form" action="{{ url_for('signup')}}" method="POST">
                <div class="form-group">
                    <input class="form-control" type="text" name="name" placeholder="Name" required="">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" required="">
                </div>
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
