<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>
        {% block title %}Attendance Tracker{% endblock%}
    </title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body class="text-left">
    <nav class="navbar navbar-light navbar-expand-md sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Attendance Tracker</a>

            {% if logged_in %}

                <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    </ul>
                </div>

            {% endif %}
        </div>
    </nav>

    <p class="text-left welcome-text">
        {% if logged_in %}
                Welcome, {{ username }}.
        {% endif %}
    </p>

    {% block body %}
    {% endblock %}

    <script src="static/js/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
